        html,

            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        #map {
            z-index: -1;
            display: block;
        }

        #infoPage {
            animation: fadeIn 0.5s;
            -webkit-animation: fadeIn 0.5s;
            -moz-animation: fadeIn 0.5s;
            -o-animation: fadeIn 0.5s;
            -ms-animation: fadeIn 0.5s;
            /* align div to centre of page */
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            z-index: 100;
            background-color: white;
        }

        #hideMap{
            animation: fadeIn 1s;
            -webkit-animation: fadeIn 1s;
            -moz-animation: fadeIn 1s;
            -o-animation: fadeIn 1s;
            -ms-animation: fadeIn 1s;
            z-index: 50;
            height: 100%;
            width: 100%;
            margin: 0;
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.75);
        }

        .closeInfoPage {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #infoPageHeading {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }

        #infoPageContent {
            margin: 0;
            height: 90% !important;
            width: 99% !important;
            padding: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        function infoPageContent(name, url) {

            document.getElementById("hideMap").style.display = "block";
            document.getElementById("infoPageContent").data = url;

        var idleTime = 0;
        $(document).ready(function () {
            // Increment the idle time counter every minute.
            var idleInterval = setInterval(timerIncrement, 60000); // 1 minute

            // Zero the idle timer on mouse movement.
            $(this).mousemove(function (e) {
                idleTime = 0;
            });
            $(this).keypress(function (e) {
                idleTime = 0;
            });
        });

        function timerIncrement() {
            idleTime = idleTime + 1;
            if (document.getElementById("infoPage").style.display == "block") {
                if (idleTime > 1) { // if idle for more than one minute, then close the info page
                    window.location.reload();
                }
            }
        }
        var hideMap = document.getElementById("hideMap");
        document.addEventListener("click", function (event) {
            if (hideMap == event.target && hideMap.contains(event.target)) {
                window.location.reload();
            }
        });
